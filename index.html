<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Madfanbase</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Banner section -->
  <div class="container">
    <div class="banner">
      <img srcset="https://production-server-default-bucket.s3.amazonaws.com/652f898c787837c3023883ec" alt="tech bunisses">
      <div class="put-inside-banner">
        <h1>TechBunisses</h1>
        <p>Submit your application!</p>
        <a href="#">Group</a>
      </div>
    </div>
    <!-- Body section -->
    <div class="body-class">
      <div class="text-center">
        <h2>How Can I Join?</h2>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-image">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-form-2029103-1713283.png" alt="Apply Image">
          </div>
          <div class="card-description">
            <h3>Apply</h3>
            <p>First apply to one of groups around the world.</p>
          </div>
        </div>
        <div class="card">
          <div class="card-image">
            <img src="https://cdn-icons-png.freepik.com/512/8974/8974925.png" alt="Apply Image">
          </div>
          <div class="card-description">
            <h3>Filling the form</h3>
            <p>Next, fill the form that is given inside the group.</p>
          </div>
        </div>
        <div class="card">
          <div class="card-image">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-form-submission-3-517947.png" alt="Apply Image">
          </div>
          <div class="card-description">
            <h3>Submiting it</h3>
            <p>Lastly, submit your form and wait until we call you.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- footer section -->
    <div class="footer">
      <div class="link-container">
        <div class="links">
          <ul>
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="paragraph-centered">
        <p>All therms included.Â®</p>
      </div>
    </div>

  </div>

</body>
</html>
